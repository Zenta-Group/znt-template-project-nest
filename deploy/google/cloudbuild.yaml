steps:
  - id: 'Unshallow clone'
    name: gcr.io/cloud-builders/git
    args: ['fetch', '--unshallow']

  - id: 'Sonar'
    name: 'sonarsource/sonar-scanner-cli:5.0'
    entrypoint: 'sonar-scanner'
    args:
      - '-Dsonar.host.url=${_SONAR_URL}'
      - '-Dsonar.token=${_SONAR_TOKEN}'
      - '-Dsonar.projectKey=${_COMPONENT_NAME}'

  - id: 'Build docker image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_DOCKER_REPOSITORY}/${_COMPONENT_NAME}:$BUILD_ID',
        '.',
      ]

  - id: 'Push docker image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_DOCKER_REPOSITORY}/${_COMPONENT_NAME}:$BUILD_ID',
      ]

  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_COMPONENT_NAME}-${_ENV}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_DOCKER_REPOSITORY}/${_COMPONENT_NAME}:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--service-account'
      - '${_RUN_SERVICE_ACCOUNT_EMAIL}'
      - '--set-env-vars'
      - 'ENV=${_ENV},PROJECT_ID=$PROJECT_ID,LIST_CORS=${_LIST_CORS},TOKEN_EXPIRATION=${_TOKEN_EXPIRATION},SECRETKEY_AUTH=${_SECRETKEY_AUTH},EXTERNAL_API_SECURITY_TYPE=${_EXTERNAL_API_SECURITY_TYPE},EXTERNAL_API_TOKEN=${_EXTERNAL_API_TOKEN},EXTERNAL_API_BASE_URL=${_EXTERNAL_API_BASE_URL},GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},GCP_FIRESTORE_DATABASE_ID=${_GCP_FIRESTORE_DATABASE_ID},NODE_ENV=${_ENV},LOG_LEVEL=${_LOG_LEVEL},DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},DB_USER=${_DB_USER},DB_PASS=${_DB_PASS},DB_DB=${_DB_DB}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'

options:
  logging: CLOUD_LOGGING_ONLY
